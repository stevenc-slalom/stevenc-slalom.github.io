<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Instagram Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>

    <!-- Latest WDC Library -->
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>

    <!-- Use to access cookie storage to grab access token -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.2/js.cookie.min.js" type="text/javascript"></script>

    <!-- This will contain all of your OAuth code -->
    <script src="./instagram.js" type="text/javascript"></script>
    <script type="text/javascript">
      function showText(name){
            
            if(name=='hashtag')document.getElementById('div1').innerHTML='<div id="gg">Hashtag</div><input type="text" id="ticker" /></br>'
            else document.getElementById('div1').innerHTML='<div id="gg">User</div><input type="text" id="ticker" /></br></br>';
        }
    </script>
</head>
<body background="background.jpg">
  <div style="margin: auto; text-align: center; margin-top: 50px; max-width: 300px">
      <!-- These labels will toggle depending on whether the user is authenticated or not -->
      <p class="signedin">You are signed in! </br></br>
        <select name "option" id="option" onchange="showText(this.value)">
        <option selected="selected">Please select one option ...</option>
          <option value="hashtag">Hashtag</option>
          <option value="user">User</option>
        </select>
        <p class="signedin">You don't need to add a symbol ('#' or '@')</p>
        <div id="div1"></div></br><p class="signedin"><a href="#" class="btn btn-primary btn-block" id="submitButton"><span class="glyphicon glyphicon-arrow-down"></span> Get Data</a>

        </p>


  


      
      </p>
      <p class="lead"><p class="notsignedin">You are not signed in, please click below to sign in to your Instagram account. </p></p></br></br>
      <p class="notsignedin"> <a href="#" id="connectbutton"><img src="./logo.png" alt="Login with Instagram"/></a></p>
      <br /><br /></p>

      <!-- The connect to foursquare button will have a link added to it in the js-->
     

      <!-- This button will pull the user's liked venues once the user is authenticated -->
      
  </div>
</body>
</html>
